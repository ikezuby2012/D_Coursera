        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>GOCoursemania - OTP Verification</title>
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
          <style>
            body {
              font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
              margin: 0;
              padding: 0;
              background-color: #F5F5F7;
              color: #1D1D1F;
              -webkit-font-smoothing: antialiased;
              -moz-osx-font-smoothing: grayscale;
            }
            .container {
              max-width: 600px;
              margin: 40px auto;
              background-color: white;
              border-radius: 16px;
              overflow: hidden;
              box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            }
            .header {
              padding: 30px;
              text-align: center;
              background-color: #0066FF;
              color: white;
            }
            .content {
              padding: 40px 30px;
              text-align: center;
            }
            .logo {
              max-width: 120px;
              margin-bottom: 20px;
            }
            h1 {
              font-weight: 600;
              font-size: 24px;
              margin-bottom: 20px;
              letter-spacing: -0.5px;
              text-align: justify;
            }
            p {
              font-size: 16px;
              line-height: 1.6;
              color: #555;
              margin-bottom: 30px;
            }
            .otp-container {
              margin: 30px 0;
              letter-spacing: 8px;
              font-size: 36px;
              font-weight: 600;
            }
            .button {
              display: inline-block;
              padding: 12px 28px;
              background-color: #0066FF;
              color: white;
              text-decoration: none;
              border-radius: 12px;
              font-weight: 500;
              margin-top: 30px;
              transition: background-color 0.2s;
            }
            .footer {
              padding: 30px;
              text-align: center;
              font-size: 14px;
              color: #888;
              border-top: 1px solid #eee;
            }
            @media only screen and (max-width: 600px) {
              .container {
                margin: 0;
                border-radius: 0;
              }
              .content {
                padding: 30px 20px;
              }
            }
          </style>
        </head>
        <body>
          <div class="container">
            <div class="header">
              <h2 style="margin: 0; font-weight: 600;">Verify your account</h2>
            </div>
            <div class="content">
              <h1>HI [NAME]</h1>
              <p>Thank you for registering! To complete your registration, please use the verification code below.</p>
              <div class="otp-container">[OTP]</div>
              <a href="#" class="button">Verify Account</a>
              <p style="margin-top: 30px; font-size: 14px;">If you didn't request this code, you can safely ignore this email.</p>
            </div>
            <div class="footer">
              &copy; [YEAR] GOCoursemania. All rights reserved.
            </div>
          </div>
        </body>
        </html>
